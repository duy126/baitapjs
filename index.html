<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-3"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              Bài 1
            </button>
            <button
              class="nav-link"
              id="v-pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-profile"
              type="button"
              role="tab"
              aria-controls="v-pills-profile"
              aria-selected="false"
            >
              Bài 2
            </button>
            <button
              class="nav-link"
              id="v-pills-messages-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-messages"
              type="button"
              role="tab"
              aria-controls="v-pills-messages"
              aria-selected="false"
            >
              Bài 3
            </button>
            <button
              class="nav-link"
              id="v-pills-settings-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-settings"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >
              bài 4
            </button>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-home"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
              style="height: 100%; width: 100%"
            >
              <div>
                <h1 class="title">Bài tập quản lý sinh viên</h1>
                <div class="mb-3">
                  <div class="input__cover">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      name=""
                      id="diemChuan"
                      aria-describedby="helpId"
                      placeholder="điểm chuẩn"
                    />
                    <div class="col-sm-3">
                      <label class="visually-hidden" for="select1" style=""
                        >Preference</label
                      >
                      <select class="form-select" id="select1">
                        <option selected>Chọn Khu Vực</option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                      <label class="visually-hidden" for="specificSizeSelect"
                        >Preference</label
                      >
                      <select class="form-select" id="select2">
                        <option selected>Chọn đối tượng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                  </div>
                  <div class="input__cover">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      name=""
                      id="diemMonThu1"
                      aria-describedby="helpId"
                      placeholder="điểm môn thứ nhất"
                    />
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      name=""
                      id="diemMonThu2"
                      aria-describedby="helpId"
                      placeholder="điểm môn thứ hai"
                    />
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      name=""
                      id="diemMonThu3"
                      aria-describedby="helpId"
                      placeholder="điểm môn thứ 3"
                    />
                  </div>
                  <button class="btn btn-danger m-3" onclick="inRaKetQua()">
                    In ra kết quả
                  </button>
                  <h2
                    class="m-3"
                    id="result1"
                    style="height: 30px; width: 100%"
                  ></h2>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-profile"
              role="tabpanel"
              aria-labelledby="v-pills-profile-tab"
            >
              <h1 class="title">Bài tập Tính tiền điện</h1>
              <div class="mb-3">
                <div class="input__cover">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name=""
                    id="txt-ten"
                    aria-describedby="helpId"
                    placeholder="Nhập Họ Tên"
                  />
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name=""
                    id="soKw"
                    aria-describedby="helpId"
                    placeholder="Nhập số Kw"
                  />
                </div>
                <button class="btn btn-danger m-3" onclick="tinhDien()">
                  tính tiền điện
                </button>
                <h2
                  class="m-3"
                  id="result2"
                  style="height: 30px; width: 100%"
                ></h2>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-messages"
              role="tabpanel"
              aria-labelledby="v-pills-messages-tab"
            >
              <h1>Bài tập tính thuế thu nhập cá nhân</h1>
              <div class="mb-3">
                <div class="input__cover">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name=""
                    id="txtTen2"
                    aria-describedby="helpId"
                    placeholder="Nhập họ và tên"
                  />
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name=""
                    id="tongThuNhap"
                    aria-describedby="helpId"
                    placeholder="Tổng thu nhập 1 năm"
                  />
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name=""
                    id="soNguoiPhuThuoc"
                    aria-describedby="helpId"
                    placeholder="Số người phụ thuộc"
                  />
                </div>
                <button class="btn btn-danger m-3" onclick="tinhTienThue()">
                  Tính tiền thuế
                </button>
                <h2
                  class="m-3"
                  id="result3"
                  style="height: 30px; width: 100%"
                ></h2>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-settings"
              role="tabpanel"
              aria-labelledby="v-pills-settings-tab"
            >
              <div class="mb-3">
                <h1>Tính tiền cáp</h1>
                <div class="input__cover">
                  <div class="col-sm-3">
                    <label class="visually-hidden" for="select1"
                      >Preference</label
                    >
                    <select class="form-select" onclick="hienAn()" id="select3">
                      <option selected>Chọn loại khách</option>
                      <option value="1">Nhà Dân</option>
                      <option value="2">Doanh Nghiệp</option>
                    </select>
                  </div>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name=""
                    id="maKhachHang"
                    aria-describedby="helpId"
                    placeholder="Nhập mã khách hàng"
                  />
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name=""
                    id="soKenhCaoCap"
                    aria-describedby="helpId"
                    placeholder="Số kênh cao cấp"
                  />
                </div>
                <div class="input__cover">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name=""
                    id="soKetNoi"
                    aria-describedby="helpId"
                    placeholder="Số kết nối"
                    style="display: none"
                  />
                </div>
                <button class="btn btn-danger m-3" onclick="tinhTienCap()">
                  tính tiền cáp
                </button>
                <h2
                  class="m-3"
                  id="result4"
                  style="height: 30px; width: 100%"
                ></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
